<!DOCTYPE html>
<html>
    <head>
        <title>Square Shop</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <span class="logo">SquareShop</span>
            <menu id="main-menu">
                <li class="sub-menu">
                    <button>About Us</button>
                
                    <menu class="dropdown">
                        <li><a href="">Our Story</a></li>
                        <li><a href="">Our Mission</a></li>
                    </menu>
                </li>
                <li class="sub-menu">
                    <button>Shop</button>
                    <menu class="dropdown">
                        <li><a href="">Red Square</a></li>
                    </menu>
                </li>
                <li><a href="">Contact Us</a></li>
            </menu>
        </nav>
        <section id="welcome">
            <div class="square red-square">A beautiful red square</div>
            <div class="welcome-text">
                <h1>Welcome to the SquareShop</h1>
                <p>We sell the best squares</p>
            </div>
        </section>
        <section id="showcase">
            <h2>Showcase of Squares</h2>
            <div>
                <article class="square yellow-square">Yellow square</article>
                <article class="square blue-square">Blue square</article>
                <article class="square green-square">Green square</article>
                <article class="square red-square">Red Square</article>
            </div>
        </section>
    </body>
</html>
